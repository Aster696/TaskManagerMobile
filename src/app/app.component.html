<ion-app>
    <!-- side navigation -->
    <ion-menu type="overlay" contentId="main-content" side="start">
        <ion-header>
            <ion-toolbar>
                <ion-button fill="clear" slot="start">
                    <ion-menu-button auto-hide="false"></ion-menu-button>
                </ion-button>
                <ion-title>Tasker's</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-menu-toggle>
                    <ion-item [routerLink]="['/home']" lines="none">
                        <ion-icon slot="start" name="home-outline"></ion-icon>
                        <ion-text>Home</ion-text>
                    </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle>
                    <ion-item [routerLink]="['/about']" lines="none">
                        <ion-icon slot="start" name="information-circle-outline"></ion-icon>
                        <ion-text>About</ion-text>
                    </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle>
                    <ion-item [routerLink]="['/contact']" lines="none">
                        <ion-icon slot="start" name="call-outline"></ion-icon>
                        <ion-text>Contact</ion-text>
                    </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle>
                    <ion-item lines="none">
                        <ion-icon slot="start" name="heart-outline"></ion-icon>
                        <ion-text>Donate</ion-text>
                    </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle>
                    <ion-item [routerLink]="['/login']" lines="none">
                        <ion-icon slot="start" name="log-in-outline"></ion-icon>
                        <ion-text>Login</ion-text>
                    </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle>
                    <ion-item [routerLink]="['/signup']" lines="none">
                        <ion-icon slot="start" name="person-add-outline"></ion-icon>
                        <ion-text>Signup</ion-text>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>
    <!-- header -->
    <div id="main-content">
        <ion-header>
            <ion-toolbar>
                <ion-button fill="clear" slot="start">
                    <ion-menu-button auto-hide="false"></ion-menu-button>
                </ion-button>
                <ion-title>Tasker's</ion-title>
                <ion-button [routerLink]="['/login']" fill="clear" slot="end">
                    <ion-icon name="log-in-outline"></ion-icon>
                </ion-button>
                <ion-button [routerLink]="['/signup']" fill="clear" slot="end">
                    <ion-icon name="person-add-outline"></ion-icon>
                </ion-button>
            </ion-toolbar>
        </ion-header>
    </div>
    <!-- content -->
    <ion-content>
        <ion-router-outlet></ion-router-outlet>
    </ion-content>

</ion-app>
